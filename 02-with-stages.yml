# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Init
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Init FirstJob
  - job: SecondJob
    steps:
    - bash: echo Init SecondJob
- stage: Validate
  dependsOn: Init
  jobs:
  - job: ValidateirstJob
    steps:
    - bash: echo Validate FirstJob
  - job: ValidateSecondJob
    steps:
    - bash: echo Validate SecondJob
- stage: Build
  dependsOn: Init
  jobs:
  - job: BuildFirstJob
    steps:
    - bash: echo Build FirstJob
  - job: BuildSecondJob
    steps:
    - bash: echo Build SecondJob
- stage: FotifyScan
  dependsOn: Build
  jobs:
  - job: FotifyScanFirstJob
    steps:
    - bash: echo FotifyScan FirstJob
  - job: FotifyScanSecondJob
    steps:
    - bash: echo FotifyScan SecondJob
- stage: ReleaseToDev
  dependsOn: Build
  jobs:
  - job: ReleaseToDevFirstJob
    steps:
    - bash: echo ReleaseToDev FirstJob
  - job: ReleaseToDevSecondJob
    steps:
    - bash: echo ReleaseToDev SecondJob